<!DOCTYPE html>
<html>
<head>
    <title>Car Booking Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Booking Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Cars</a></li>
            <li><a href="#">Bookings</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Available Cars</h2>
        <table>
            <tr>
                <th>Car Model</th>
                <th>Year</th>
                <th>Price per Day</th>
                <th>Actions</th>
            </tr>
            <!-- Sample car data rows -->
            <tr>
                <td>Toyota Camry</td>
                <td>2022</td>
                <td>$50</td>
                <td><a href="#">Book Now</a></td>
            </tr>
            <tr>
                <td>Honda Civic</td>
                <td>2021</td>
                <td>$45</td>
                <td><a href="#">Book Now</a></td>
            </tr>
            <!-- Add more car rows as needed -->
        </table>
    </div>
</body>
</html>
